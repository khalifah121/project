{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <!--css link-->
    <link rel="stylesheet" href=" {% static 'boot/assets/css/fgtpass.css' %} ">
</head>
<body>
    <div class="cont">
        <form class="fgtpass" method="POST">
            {% csrf_token %}
            <h3>Forgot password?</h3><br>
            <div class="form-group">
                {{form}}
            </div>
         
            <input type="submit" class="btn btn-success btn-block" value="comfirm email"><br>

            <a href="signup.html" class="up">Create an account!</a><br>

            <span>Have an account?</span>&nbsp;&nbsp;<a href="{% url 'login'  %}" class="but">Log In Now</a>
    
</body>
</html>
