{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <!-- Favicons -->
   <link href=" {% static  'boot/assets/img/favicon.png '%} " rel="icon">
   <link href="{% static 'boot/assets/img/apple-touch-icon.png '%} " rel="apple-touch-icon">
 
   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
 
   <!-- Vendor CSS Files -->
   <link href="{% static 'boot/assets/vendor/aos/aos.css '%} " rel="stylesheet">
   <link href="{% static 'boot/assets/vendor/bootstrap/css/bootstrap.min.css '%} " rel="stylesheet">
    <link href="{% static 'boot/assets/css/style.css '%} " rel="stylesheet">

</head>
<style>
  #card{
    color:black;
    justify-content: center;
    align-items: center;
    height: 100px;
  }
</style>
<body>
    <header id="header" class="fixed-top " style="background-color:rgba(0, 0, 0, 0.918);">
        <div class="container d-flex align-items-center justify-content-lg-between">
          <h1 class="logo me-auto me-lg-0"><a href="home">TUT POINT?<span>.</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html" class="logo me-auto me-lg-0"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
          <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
              <li><a class="nav-link scrollto active" href=" {% url 'home' %}">Home</a></li>
              <li><a class="nav-link scrollto" href=" {% url 'course' %}">Courses</a></li>
              <!--<li><a class="nav-link scrollto" href="">About</a></li>-->
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
    
          <a href=" {% url 'logout' %}" class="get-started-btn scrollto">LOG OUT</a>
    
        </div>
      </header>


    <div class="container-fluid"  style="position:relative; top:100px;">
      <ol>  {% for category in categories  %}
       <a  href="{% url 'category_detail' category.slug%} ">
        <li> <div id='card'class="card w-25 mx-3 my-4" >
           <div class="card-title">
             <h3 class="card-title">{{category.title}}</h3>
           </div>
             
        </div></li></a>{% endfor %}</ol>
</div>


</body>
<!-- Vendor JS Files -->
<script src="{% static 'boot/assets/vendor/aos/aos.js'%}"></script>
<script src="{% static 'boot/assets/vendor/purecounter/purecounter_vanilla.js'%}"></script>
<script src="{% static 'boot/assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="{% static 'boot/assets/vendor/glightbox/js/glightbox.min.js'%}"></script>
<script src="{% static 'boot/assets/vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
<script src="{% static 'boot/assets/vendor/swiper/swiper-bundle.min.js'%}"></script>
<script src="{% static 'boot/assets/vendor/php-email-form/validate.js'%}"></script>

<!-- Template Main JS File -->
<script src="{% static 'boot/assets/js/main.js'%}"></script>
</html>
