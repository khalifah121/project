{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <!--css link-->
    <link rel="stylesheet" href=" {% static 'boot/assets/css/signup.css' %}  ">
</head>
<body style="background-image: url({% static 'boot/assets/img/unsplash3.jpg'%});">
    <div class="cont">
        <form class="form-signup" method='POST'>
            {% csrf_token %}
            <h3>Register</h3>
            <p>Create your account, it's just a minutes away.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="firstname" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div>
                <input type="password" name="password" class="form-control" placeholder="password">
            </div><br>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="" required>
                    I accept the <a href="#">terms of use</a> & <a href="#">Privacy Policy</a>
                </label>
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Submit">

            <span>Already a member?</span>&nbsp;&nbsp;<a href="{% url 'login' %}" class="but">Log In Now</a>
        </form>
    </div>
    
</body>
</html>
